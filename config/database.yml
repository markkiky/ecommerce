default: &default
  adapter: mysql2
  database: melon_coco
  host: localhost
  timeout: 5000

development:
  <<: *default
  database: melon_coco_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: melon_coco_test

production:
  <<: *default
  database: melon_coco_prod
